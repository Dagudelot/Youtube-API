<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>YouTube API Searcher</title>
	
	<!-- BootStrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<!-- JQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous">
	</script>

	<!-- MyScripts -->
	<script src="js/searcher.js"></script>
</head>
<body>
	
	<!-- Header -->
	<nav class="navbar navbar-light bg-light mb-4">
	  <a class="navbar-brand" href="">
	    <i class="fab fa-youtube"></i>
	    YouTube Search
	  </a>
	  <form class="form-inline my-2 my-lg-0">
	      <a class="navbar-brand" href="" style="color:gray;">By: Daniel Agudelo</a>
	    </form>
	</nav>
	<!-- /Header -->

	<div class="container">


		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="Search" id="inputSearch" autofocus>
		  <div class="input-group-append">
		    <input class="btn btn-danger" type="submit" id="button-addon2" value="Buscar"></input>
		  </div>
		</div>

		<div class="row">
			<h5 class="col-lg-6">Thumbnail</h5>
			<h5 class="col-lg-6">Title/Description</h5>
			<!--<h5 class="col-lg-4">Video Id</h5>-->
			<hr>
		</div>
		<div id="videosContainer" class="row">
		</div>
	</div>


	<!-- BootStrap Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
